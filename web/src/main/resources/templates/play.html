<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number</h1>
        <h3 th:text="${MAIN_MESSAGE}">Main Message Content</h3>
        <h3 th:text="${RESULT_MESSAGE}">result Message Content</h3>

        <form th:action="@{play}"
              method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess" />
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created by the Bradley Quangson</p>
        </footer>
    </div>
</body>
</html>
